<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Personal Card</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./style.css">
    <!-- endinject -->
</head>
<body>
    <div class="card">
        <section class="card_personal-info">
            <section class="card_personal-info_main">
                <section class="card_personal-info_main_employee-avatar">
                    <img src="../images/avatar.png"
                         alt="employee avatar"/>
                </section>
                <h3 class="card_personal-info_main_employee-name">Alina Shestakova</h3>
                <h4 class="card_personal-info_main_employee-position">Developer</h4>
                <section class="card_personal-info_main_employee-social-media">
                    <a class="card_personal-info_main_employee-social-media_ok-ru" href="https://ok.ru/profile/594971371571">
                        <img src="../images/ok.jpg"
                             alt="ok.ru logo"/>
                    </a>
                    <a class="card_personal-info_main_employee-social-media_telegram" href="https://t.me/anilochka">
                        <img src="../images/telegram.png"
                             alt="telegram logo"/>
                    </a>
                    <a class="card_personal-info_main_employee-social-media_github" href="https://github.com/Anilochka">
                        <img src="../images/github.png"
                             alt="github logo"/>
                    </a>
                </section>
                <div class="download-resume">
                    <button>Download CV</button>
                </div>
            </section>
            <footer class="card_personal-info-copyright">Â©2021 All rights reserved.</footer>
        </section>
        <section class="card_additional-info">
            <section class="card_additional-info_basic">
                <h1 class="card_additional-info_basic_employee-name">Alina Shestakova</h1>
                <h4 class="card_additional-info_basic_employee-position">Developer</h4>
            </section>
            <section class="card_additional-info_contact-info">
                <h2>Contacts</h2>
                <address class="card_additional-info_contact-info_contacts">
                    Russia, Saint-Petersburg
                    <a href="tel:+70000000000"> +7 (000) 000 - 00 - 00</a>
                    <a href="mailto:shestackova.alina@yandex.ru">shestackova.alina@yandex.ru</a>
                </address>
            </section>
            <section>
                <a class="card_additional-info__button-to-skills" href="skills.html">
                    <img src="https://img.icons8.com/windows/32/ffffff/circled-right-2.png" alt="arrow"/>
                </a>
            </section>
        </section>
    </div>
    <!-- inject:js -->
    <script src="./app.js"></script>
    <!-- endinject -->
</body>
</html>
