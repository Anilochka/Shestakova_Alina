<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Skills</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./style.css">
    <!-- endinject -->
</head>
<body>
    <div class="card">
        <section class="card_personal-info">
            <section class="card_personal-info_main">
                <section class="card_personal-info_main_employee-avatar">
                    <img src="../images/avatar.png"
                         alt="employee avatar"/>
                </section>
                <h3 class="card_personal-info_main_employee-name">Alina Shestakova</h3>
                <h4 class="card_personal-info_main_employee-position">Developer</h4>
                <section class="card_personal-info_main_employee-social-media">
                    <a class="card_personal-info_main_employee-social-media_ok-ru" href="https://ok.ru/profile/594971371571">
                        <img src="../images/ok.jpg"
                             alt="ok.ru logo"/>
                    </a>
                    <a class="card_personal-info_main_employee-social-media_telegram" href="https://t.me/anilochka">
                        <img src="../images/telegram.png"
                             alt="telegram logo"/>
                    </a>
                    <a class="card_personal-info_main_employee-social-media_github" href="https://github.com/Anilochka">
                        <img src="../images/github.png"
                             alt="github logo"/>
                    </a>
                </section>
                <button class="card_personal-info_main_download-resume">Download CV</button>
            </section>
            <footer class="card_personal-info-copyright">Â©2021 All rights reserved.</footer>
        </section>
        <section class="card_additional-info">
            <section class="card_additional-info_coding-skills">
                <section class="card_additional-info_coding-skills_skills-info">
                </section>
                <section class="card_additional-info_coding-skills_add-panel">
                    <input class="card_additional-info_coding-skills_add-panel_input-skill-name" placeholder="Skill name">
                    <input class="card_additional-info_coding-skills_add-panel_input-skill-value" placeholder="Skill ratio">
                    <button class="card_additional-info_coding-skills_add-panel_add-button">+</button>
                </section>
            </section>
            <section>
            <a class="card_additional-info__button-to-main" href="index.html">
                <img src="https://img.icons8.com/windows/32/ffffff/circled-right-2.png" alt="arrow"/>
            </a>
            </section>
        </section>
    </div>
    <!-- inject:js -->
    <script src="./app.js"></script>
    <!-- endinject -->
</body>
</html>
